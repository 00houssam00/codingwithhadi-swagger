components:
  schemas:
    ErrorMessageDto:
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time
    ProductRequest:
      required:
        - categoryName
        - price
        - title
      type: object
      properties:
        title:
          type: string
        imageUrl:
          type: string
        categoryName:
          type: string
        price:
          type: number
        salePrice:
          type: number
    ProductDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        imageUrl:
          type: string
        categoryName:
          type: string
        price:
          type: number
        salePrice:
          type: number
    UpdateCartRequest:
      required:
        - quantity
      type: object
      properties:
        quantity:
          minimum: 0
          type: integer
          format: int32
    CartItemDto:
      type: object
      properties:
        product:
          $ref: '#/components/schemas/ProductDto'
        quantity:
          type: integer
          format: int32
    WishlistItemDto:
      type: object
      properties:
        product:
          $ref: '#/components/schemas/ProductDto'
    CreateCategoryRequest:
      type: object
      properties:
        name:
          type: string
    CategoryDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    RegisterUserRequest:
      required:
        - password
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        password:
          type: string
    OAuth2AccessToken:
      type: object
      properties:
        tokenValue:
          type: string
        issuedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        tokenType:
          $ref: '#/components/schemas/TokenType'
        scopes:
          uniqueItems: true
          type: array
          items:
            type: string
    OAuth2AccessTokenResponse:
      type: object
      properties:
        accessToken:
          $ref: '#/components/schemas/OAuth2AccessToken'
        refreshToken:
          $ref: '#/components/schemas/OAuth2RefreshToken'
        additionalParameters:
          type: object
          additionalProperties:
            type: object
    OAuth2RefreshToken:
      type: object
      properties:
        tokenValue:
          type: string
        issuedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
    TokenType:
      type: object
      properties:
        value:
          type: string
    AuthenticateUserRequest:
      required:
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    UserAddressDto:
      type: object
      properties:
        shippingAddress:
          type: string
    OrderDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user:
          $ref: '#/components/schemas/UserDto'
        products:
          type: array
          items:
            $ref: '#/components/schemas/OrderProductDto'
        totalPrice:
          type: number
          format: double
        orderDate:
          type: string
          format: date-time
    OrderProductDto:
      type: object
      properties:
        product:
          $ref: '#/components/schemas/ProductDto'
        quantity:
          type: integer
          format: int32
    UserDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
        name:
          type: string
        userAddresses:
          type: array
          items:
            $ref: '#/components/schemas/UserAddressDto'
